<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>rasterex-accordion-panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../node_modules/chai/chai.js"></script>
    <script src="../../../node_modules/mocha/mocha.js"></script>
    <script src="../../../node_modules/wct-mocha/wct-mocha.js"></script>
</head>

<body>
    <test-fixture id="basic">
        <template>
            <rasterex-accordion-panel>Content</rasterex-accordion-panel>
        </template>
    </test-fixture>

    <script type="module">
        import '@polymer/test-fixture';
        import 'axe-core/axe.min.js';
        import { axeReport } from 'pwa-helpers/axe-report.js';
        import '../../../dist/components/accordion/rasterex-accordion-panel.js';

        suite('rasterex-accordion-panel tests', function () {
            let el;
            setup(function () {
                el = fixture('basic');
                // Make tests wait until element is rendered.
                return el.updateComplete;
            });

            test('should set default role', function () {
                assert.equal(el.role, 'region');
            });

            test('should set default expanded', function () {
                assert.equal(el.expanded, false);
            });

            test('a11y', function () {
                return axeReport(el);
            });
        });
    </script>
</body>

</html>
